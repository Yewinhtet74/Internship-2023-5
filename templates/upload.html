<!DOCTYPE html>
<html>
<head>
    <title>IMAGE</title>
</head>
<body>
    <form method="POST" enctype="multipart/form-data" action="/image/text/">
        {% csrf_token %}
        <input type="file" name="image" accept="image/*" required>
        <br><br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
