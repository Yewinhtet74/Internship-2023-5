<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <style>
        body {
              /* The image used */
              background-image: url("https://images4.newscred.com/Zz1kNmFkYmFmNzhlNGIxMWViYTU1ZDFmYjg0ZWI5MTc4Zg==");

        }
    </style>
</head>
<body>
<div class="container px-5">
    <!--Nav -->
    <div class=" m-3 ">
        <h1 class="fw-bold d-inline">
            <a class=" text-dark" href="{{ url_for("home") }}" style="text-decoration: none">Hello Ticketer</a>
        </h1>
        <div class="float-end d-inline" style="">
            {% block user_log %}
                {% if data and data.user_session %}
                    <a href="{{ url_for('logout') }}" ><button class="btn btn-dark">Log Out</button></a>
                {% else %}
                    <a href={{ url_for('login') }} ><button class="btn btn-dark">Log In</button></a>
                    <a href={{ url_for('signup') }} ><button class="btn btn-dark ms-5">Sign Up</button></a>
                {% endif %}
            {% endblock %}
        </div>
    </div>
    <!--Nav -->
    {% block body %}
    {% endblock %}
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
