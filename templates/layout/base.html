<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <style>
        body {
              /* The image used */
              background-image: url("https://images4.newscred.com/Zz1kNmFkYmFmNzhlNGIxMWViYTU1ZDFmYjg0ZWI5MTc4Zg==");
              width: 100%;
              background-position: center;
              background-attachment: fixed;
              background-size: cover;
        }
    </style>
</head>
<body>
<div class="container px-5">
    <!--Nav -->
    <div class=" m-3 ">
        <h1 class="fw-bold d-inline">
            <a class=" text-dark" href="{{ url_for("home") }}" style="text-decoration: none">Hello Ticketer</a>
        </h1>
        <div class="float-end d-inline" style="">
            {% if data and data.user_session %}
                <a class="d-inline fw-bold text-dark" href="{{ url_for('profile') }}" style="text-decoration: none">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-person" viewBox="0 0 16 16">
                        <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6Zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0Zm4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4Zm-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10Z"/>
                    </svg>
                    {{ data.user_session }}
                </a>
                <a href="{{ url_for('logout') }}" ><button class="btn btn-dark ms-5">Log Out</button></a>
            {% elif data and data.admin_username %}
                <a class="d-inline fw-bold text-dark" href="{{ url_for('profile') }}" style="text-decoration: none">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-person" viewBox="0 0 16 16">
                        <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6Zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0Zm4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4Zm-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10Z"/>
                    </svg>
                    {{ data.admin_username }}
                </a>
                <a href="{{ url_for('admin_logout') }}" ><button class="btn btn-dark ms-5">Log Out</button></a>
            {% else %}
                {% block login%}
                    <a href={{ url_for('login') }} ><button class="btn btn-dark">Log In</button></a>
                {% endblock %}
                {% block signup %}
                    <a href={{ url_for('signup') }} ><button class="btn btn-dark ms-5">Sign Up</button></a>
                {% endblock %}
            {% endif %}
        </div>
    </div>
    <!--Nav -->
    {% block body %}
    {% endblock %}
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
