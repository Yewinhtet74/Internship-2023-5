<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <style>
        body {
              /* The image used */
              background-image: url("https://c1.wallpaperflare.com/preview/427/745/192/notebook-natural-laptop-macbook.jpg");

  background-repeat: no-repeat;
  background-size: cover;

        }
    </style>
</head>
<body>

<div class="page-content page-container pt-5 mt-5" id="page-content">
    <div class="">
        <div class="row d-flex justify-content-center">
            <div class="col-6">
                <div class="card px-3 bg-white bg-opacity-50">
                    <div class="card-body">
                        <h4 class="card-title fw-bold ">My Todo List</h4>
                        <div class="add-items d-flex">
                            <form action="{{ url_for('home') }}" method="post">
                                <div class="row">
                                    <div class="col-8">
                                        <input type="text" name="content" required class="form-control todo-list-input bg-light bg-opacity-50" placeholder="What in your mind?">
                                    </div>
                                    <div class="col">
                                        <button type="submit" class="add btn btn-primary font-weight-bold todo-list-add-btn">Add</button>

                                    </div>
                                </div>
                            </form>
                        </div>
                        <div class="list-wrapper mt-3">
                            <ul class="d-flex flex-column-reverse todo-list">
                                {% for i in todo_list %}
                                <li>
                                    <div class="row justify-content-between mb-2">
                                        <div class="col">
                                            <p id="text{{ i.id }}">{{ i.content }}</p>
                                            <div id="field{{ i.id }}" style="display: none">
                                                <form action="/update" method="post">
                                                    <input type="hidden" name="id" value="{{ i.id }}">
                                                    <input type="text" name="content" required class="rounded p-2 bg-light bg-opacity-50" value="{{ i.content }}">
                                                    <input type="submit" value="update" class="btn btn-outline-success fw-bold">
                                                </form>

                                            </div>

                                        </div>
                                        <div class="col-4 ps-5">
                                            <form action="{{ url_for('remove') }}" method="post">
                                                <input type="hidden" name="id" value="{{ i.id }}">
                                                <button type="button" class="btn btn-outline-success fw-bold" onclick="update({{ i.id }})" id="btn{{ i.id }}">update</button>
                                                <button type="submit" class="btn btn-outline-danger float-end fw-bold">remove</button>
                                            </form>
                                        </div>
                                    </div>
                                </li>
                                {% endfor %}
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    function update(i){
        ff=document.getElementById('field'+i)
        txt=document.getElementById('text'+i)
        btn=document.getElementById('btn'+i)
        ff.style.display='block'
        txt.style.display='none'
        btn.style.display='none'
    }
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
