<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1 class="text-primary mx-auto p-2 my-lg-5" style="width: 800px;">Generate Greeting Letter.</h1>
<form class="container" method="POST" action="generate">
    {% csrf_token %}
  <div class="row mb-3">
    <label for="inputEmail3" class="col-sm-2 col-form-label">Name</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="name" name="name" required="required">
    </div>
  </div>
  <div class="row mb-3">
    <label for="inputPassword3" class="col-sm-2 col-form-label">Hometown</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="inputHometown" name="town" required="required">
    </div>
  </div>
  <div class="row mb-3">
    <label for="inputPassword3" class="col-sm-2 col-form-label">Age</label>
    <div class="col-sm-10">
      <input type="number" class="form-control" id="inputAge" name="age" required="required">
    </div>
  </div>
  <button type="submit" class="btn btn-primary">Generate</button>
</form>
    <div class="card mb-3 mx-auto p-3" style="width: 50rem;background: gainsboro">
  <div class="card-body">
    <h5 class="card-title">Hello! Sir,</h5>
    <p class="card-text ">
        I would like to introduce myself.<br>
        My name is {{ name }}.<br>
        I am from {{ town }} and my age is {{ age }}.<br>
        Have you heard of {{ town }} before? <br>
        I wish you are. <br>
        You can call me {{ nickname }}. It's sound friendly.
    </p>
    <button class="btn btn-primary" onclick="alert()">Like it</button>
  </div>
</div>
<script>
    function alert(){
        window.alert('Thank You');
    }
</script>
</body>
</html>
